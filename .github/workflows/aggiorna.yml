name: Aggiorna Lista

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

     - name: Estrai ultimo TG Toscana e aggiorna file
        run: |
          # Questo comando prende l'ultimo notiziario dal sito TGR Toscana
          LINK=$(yt-dlp -g --playlist-items 1 https://www.rainews.it/tgr/toscana/notiziari)
          echo -e "#EXTM3U\n#EXTINF:-1, Ultimo TG Toscana HD\n$LINK" > list.m3u
      - name: Salva le modifiche su GitHub
        run: |
          git config --global user.name "IlMioBot"
          git config --global user.email "bot@github.com"
          git add miaplay.m3u
          git commit -m "TG Toscana aggiornato"
          git push
